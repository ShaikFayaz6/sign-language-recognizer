services:
  # Web service for Flask app
  - type: web
    name: sign-language-recognizer
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 webapp.app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.8.10
      - key: PORT
        value: 10000
    plan: free
    healthCheckPath: /
    autoDeploy: true
